<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="icon" href="profile.jpg" />
    <link rel="icon" href="profile.jpg" type="image/x-icon" />

    <title>Love ‚ù§</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      html, body {
        margin: 0;
        background: radial-gradient(ellipse at center, #0f0f23 0%, #000000 100%);
        overflow: hidden;
        height: 100%;
        width: 100%;
        perspective: 1000px;
      }

      .star {
        position: absolute;
        background: white;
        border-radius: 50%;
        opacity: 0.8;
        animation: twinkle 2s infinite alternate;
      }

      @keyframes twinkle {
        0% { opacity: 0.5; }
        100% { opacity: 1; }
      }

      .word {
        position: absolute;
        color: #ff9bcb;
        font-weight: bold;
        user-select: none;
        pointer-events: none;
        text-shadow: 0 0 10px rgba(255, 155, 203, 0.7);
        will-change: transform, opacity;
        font-size: clamp(8px, 2vw, 20px);
      }

      @media (max-width: 640px) {
        .word {
          font-size: clamp(6px, 3vw, 14px);
        }
      }
    </style>
  </head>
  <body>
    <!-- Nh·∫°c n·ªÅn autoplay mute -->
    <audio id="bg-music" autoplay loop muted>
      <source src="Download.mp3" type="audio/mpeg" />
      Tr√¨nh duy·ªát c·ªßa b·∫°n kh√¥ng h·ªó tr·ª£ th·∫ª audio.
    </audio>

    <script>
      // T·∫°o sao (t·∫°o sao l√† t·∫°o hi·ªáu ·ª©ng sao nh·∫•p nh√°y)
      const numStars = 150;
      for (let i = 0; i < numStars; i++) {
        const star = document.createElement("div");
        const size = Math.random() * 2 + 1;
        star.className = "star";
        star.style.width = `${size}px`;
        star.style.height = `${size}px`;
        star.style.top = `${Math.random() * 100}%`;
        star.style.left = `${Math.random() * 100}%`;
        star.style.animationDuration = `${Math.random() * 3 + 2}s`;
        document.body.appendChild(star);
      }

      // Ch·ªØ t·ªè t√¨nh
      const words = [
        "Anh y√™u em", "Em l√† duy nh·∫•t", "M√£i b√™n em", "Tr√°i tim anh thu·ªôc v·ªÅ em", "Y√™u em ƒë·∫øn cu·ªëi ƒë·ªùi",
        "Anh nh·ªõ em", "Em l√† v√¨ sao s√°ng", "Ch·ªù em m√£i m√£i", "Em l√† √°nh s√°ng c·ªßa ƒë·ªùi anh", "Anh th∆∞∆°ng em üíñ"
      ];

      const numWords = window.innerWidth < 768 ? 40 : 35;
      const elements = [];

      for (let i = 0; i < numWords; i++) {
        const el = document.createElement("div");
        el.className = "word";
        el.textContent = words[Math.floor(Math.random() * words.length)];
        document.body.appendChild(el);

        const data = {
          el,
          x: Math.random() * window.innerWidth,
          y: Math.random() * window.innerHeight,
          z: Math.random() * 800 - 400,
          speedX: (Math.random() - 0.5) * 1.8,
          speedY: (Math.random() - 0.5) * 1.8,
          speedZ: (Math.random() - 0.5) * 1.8,
        };
        elements.push(data);
      }

      function animate() {
        elements.forEach((data) => {
          data.x += data.speedX;
          data.y += data.speedY;
          data.z += data.speedZ;

          if (data.x < 0 || data.x > window.innerWidth) data.speedX *= -1;
          if (data.y < 0 || data.y > window.innerHeight) data.speedY *= -1;
          if (data.z < -400 || data.z > 400) data.speedZ *= -1;

          const scale = 1 + data.z / 400;
          const opacity = Math.max(0.5, Math.min(1, 0.7 + (data.z / 800)));

          data.el.style.transform = `translate3d(${data.x}px, ${data.y}px, ${data.z}px) scale(${scale})`;
          data.el.style.opacity = opacity;
        });

        requestAnimationFrame(animate);
      }

      animate();

      window.addEventListener("resize", () => location.reload());

      // T·ª± ƒë·ªông b·∫≠t √¢m thanh khi ng∆∞·ªùi d√πng click ho·∫∑c ch·∫°m m√†n h√¨nh l·∫ßn ƒë·∫ßu
      const audio = document.getElementById('bg-music');

      alert("H√£y click v√†o gi·ªØa m√†n h√¨nh ƒë·ªÉ c√≥ m√≥n qu√† b·∫•t ng·ªù nh√© ng∆∞·ªùi ƒë·∫πp ‚ù§");
     
      function unmuteAudio() {
        audio.muted = false;
      

        audio.play();

        window.removeEventListener('click', unmuteAudio);
        window.removeEventListener('touchstart', unmuteAudio);
      }

      window.addEventListener('click', unmuteAudio);
      window.addEventListener('touchstart', unmuteAudio);
    </script>
  </body>
</html>
